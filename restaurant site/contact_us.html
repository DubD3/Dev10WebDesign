<title>Contact Us</title>

<link href="styles/main.css" rel="stylesheet" type="text/css" />
	<style>
		#lname, #lemail, #lphone, #lreason, #lq, #lbestday{
			font-weight: bold;
		}
	</style>
</head>

<body>
	<header class="jumbotron">
		<h1>Restaurant Name</h1>
	</header>
	<hr/>
	<div class="row justify-content-center">
		<div class="col-lg-5" id="jim">
			<ul class="nav nav-tabs justify-content-center">
				<li class="nav-item">
				  <a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="menu.html">Menu</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link active" href="contact_us.html">Contact Us</a>
				</li>
			  </ul>
			<!--<a class="btn" href="index.html">Home</a>
			<a class="btn" href="menu.html">Menu</a>
			<a class="btn" href="contact_us.html">Contact Us</a>-->
		</div>
	</div>
	<hr/>
	<form action="submit.html" method="POST">
		<label id="lname" for="name">Name:</label><br/>
		<input type="text" id="name" name= "name"><br />
		<label id="lemail" for="email">Email:</label><br/>
		<input type="text" id="email" name= "email"><br/>
		<label id="lphone" for="phone">Phone:</label><br/>
		<input type="text" id="phone" name= "phone"><br/>
		<label id="lreason" for="reason">Reason for Inquiry:</label>
		<select id="reason" name="reason">
			<option value="catering" selected>Catering</option>
			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="Other">Other</option>
		</select><br/>
		<label for= "additionalinformation">Additional Information:</label>
		<textarea id="additionalinformation" name="additionalinformation"></textarea><br/>
		<label id="lq" for="questionnaire">Have you been to the restaurant?</label>
		<input type="radio" id="choice1" name="questionnaire" value ="yes">
		<label for="choice1">No</label>
		<input type="radio" id="choice2" name="questionnaire" value ="no">
		<label for="choice2">Yes</label><br/>
		<label id = "lbestday" for="bestDay">Best days to contact you::</label>
		<input type="checkbox" id="m" name= "day" value= "monday">
		<label for="m">M</label>
		<input type="checkbox" id="t" name= "day" value= "tuseday">
		<label for="t">T</label>
		<input type="checkbox" id="w" name= "day" value= "wednesday">
		<label for="w">W</label>
		<input type="checkbox" id="th" name= "day" value= "thursday">
		<label for="th">Th</label>
		<input type="checkbox" id="f" name= "day" value= "friday">
		<label for="f">F</label><br/>
		<input type="submit" name="submit" value="Send Request">
	</form>
	<hr/>
	
	<section class="jumbotron">
		404 Not Found Lane, Internet City, MN, 22109 <br/>
		507-2344-835
	</section>

	<script src="js/bootstrap-4.3.1.js"></script>
</body>
