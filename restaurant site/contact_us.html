<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<title>Contact Us</title>
	<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">
	<link href="styles/main.css" rel="stylesheet" type="text/css" />
	<style>
		#lname,
		#lemail,
		#lphone,
		#lreason,
		#lq,
		#lbestday {
			font-weight: bold;
		}
	</style>
	
</head>

<body>
	<header class="jumbotron">
		<h1>Restaurant Name</h1>
	</header>
	<hr />
	<div class="row justify-content-center">
		<div class="col-lg-5" id="jim">
			<ul class="nav nav-tabs justify-content-center">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="menu.html">Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="contact_us.html">Contact Us</a>
				</li>
			</ul>
			<!--<a class="btn" href="index.html">Home</a>
			<a class="btn" href="menu.html">Menu</a>
			<a class="btn" href="contact_us.html">Contact Us</a>-->
		</div>
	</div>
	<hr />
	<div class="container">
		<form name="contactUs" action="submit.html" method="POST" onsubmit="return validateForm()">
			<div class="form-group row">
				<label id="lname" for="name" class="col-1 offset-4 col-form-label text-right">Name:</label>
				<div class="col-3">
					<input type="text" id="name" name="name" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label id="lemail" for="email" class="col-1 offset-4 col-form-label text-right">Email:</label>
				<div class="col-3">
					<input type="text" id="email" name="email" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label id="lphone" for="phone" class="col-1 offset-4 col-form-label text-right">Phone:</label>
				<div class="col-3">
					<input type="text" id="phone" name="phone" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label id="lreason" for="reason" class="col-2 offset-3 col-form-label text-right">Reason for
					Inquiry:</label>
				<div class="col-3">
					<select id="reason" name="reason" class="form-control">
						<option value="catering" selected>Catering</option>
						<option value="privateParty">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="Other">Other</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="additionalinformation" class="col-3 offset-2 col-form-label text-right">Additional
					Information:</label>
				<div class="col-3">
					<textarea id="additionalinformation" name="additionalinformation" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label id="lq" for="questionnaire" class="col-3 offset-2 col-form-label text-right">Have you been to the
					restaurant?</label>
				<div class="col-3 ">
					<div class="form-check form-check-inline">
						<input type="radio" id="choice1" name="questionnaire" value="yes"
							class="form-check-input form-control-sm">
						<label for="choice1" class="form-check-label">No</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" id="choice2" name="questionnaire" value="no"
							class="form-check-input form-control-sm">
						<label for="choice2" class="form-check-label">Yes</label><br />
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label id="lbestday" for="bestDay" class="col-3 offset-2 col-form-label text-right">Best days to contact
					you:</label>
				<div class="col-3">
					<div class="form-check form-check-inline">
						<input type="checkbox" id="m" name="day" value="monday"
							class="form-check-input form-control-sm">
						<label for="m" class="form-check-label">M</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" id="t" name="day" value="tuseday"
							class="form-check-input form-control-sm">
						<label for="t" class="form-check-label">T</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" id="w" name="day" value="wednesday"
							class="form-check-input form-control-sm">
						<label for="w" class="form-check-label">W</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" id="th" name="day" value="thursday"
							class="form-check-input form-control-sm">
						<label for="th" class="form-check-label">Th</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" id="f" name="day" value="friday"
							class="form-check-input form-control-sm">
						<label for="f" class="form-check-label">F</label><br />
					</div>
				</div>

			</div>

			<div class="form-group">
				<div class="col-1 offset-5">
					<input type="submit" name="submit" value="Send Request">
				</div>
			</div>
		</form>
	</div>
	</div>
	<hr />

	<section class="jumbotron">
		404 Not Found Lane, Internet City, MN, 22109 <br />
		507-2344-835
	</section>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap-4.3.1.js"></script>
	<script>
		function validateForm(){
			//console.log("Here")
			var valid = true;
			var name = document.forms["contactUs"]["name"].value;
			var email = document.forms["contactUs"]["email"].value;
			var phone = document.forms["contactUs"]["phone"].value;
			//alert(name);
			if(name ==""){
				alert("Please input a name.")
				valid =false;
			}
			if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))){
				alert("Please input a vilid email");
				valid=false;
			}
			if(isNaN(phone)){
				alert("Please input a valid phone number.")
				valid =false;
			}
			return valid;
		}
	</script>
</body>

</html>
