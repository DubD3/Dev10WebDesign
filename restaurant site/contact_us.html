<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<h1>Restaurant Name</h1>
	</header>
	<hr/>
	<nav>
		<p><a href="index.html">Home</a>&emsp;<a href="menu.html">Menu</a>&emsp;<a href="contact_us.html">Contact Us</a></p>
	</nav>
	<hr/>
	<form action="submit.html" method="POST">
		<label for="name">Name:</label><br/>
		<input type="text" id="name" name= "name"><br />
		<label for="email">Email:</label><br/>
		<input type="text" id="email" name= "email"><br/>
		<label for="phone">Phone:</label><br/>
		<input type="text" id="phone" name= "phone"><br/>
		<label for="reason">Reason for Inquiry:</label>
		<select id="reason" name="reason">
			<option value="catering" selected>Catering</option>
			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="Other">Other</option>
		</select><br/>
		<label for= "additionalinformation">Additional Information:</label>
		<textarea id="additionalinformation" name="additionalinformation"></textarea><br/>
		<label for="questionnaire">Have you been to the restaurant?</label>
		<input type="radio" id="choice1" name="questionnaire" value ="yes">
		<label for="choice1">No</label>
		<input type="radio" id="choice2" name="questionnaire" value ="no">
		<label for="choice2">Yes</label><br/>
		<label for="bestDay">Best days to contact you::</label>
		<input type="checkbox" id="m" name= "day" value= "monday">
		<label for="m">M</label>
		<input type="checkbox" id="t" name= "day" value= "tuseday">
		<label for="t">T</label>
		<input type="checkbox" id="w" name= "day" value= "wednesday">
		<label for="w">W</label>
		<input type="checkbox" id="th" name= "day" value= "thursday">
		<label for="th">Th</label>
		<input type="checkbox" id="f" name= "day" value= "friday">
		<label for="f">F</label><br/>
		<input type="submit" name="submit" value="Send Request">
	</form>
	<hr/>
	
	<section>
		404 Not Found Lane, Internet City, MN, 22109 <br/>
		507-2344-835
	</section>

	<script src="js/jquery-3.3.1.min.js"></script>

	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.3.1.js"></script>
</body>
</html>
